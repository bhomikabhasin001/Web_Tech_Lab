<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <style>
        .abc{    
            text-align: center;           
           margin-top: 20%;
            font-size: 30px;

        }
    </style>
</head>
<body>
    <p class="abc"></p>
    <script>
        function time(){
            let t=new Date().toLocaleString();
            let el=document.querySelector('.abc');
            el.innerText=t;
        }
        time();
        setInterval(time , 10);
</script>
</body>
</html>
